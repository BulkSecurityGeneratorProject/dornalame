<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Welcome!</h1>
            <br>
            <br>
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
                <ul>
                    <li><p><a href="#/greeting" target="_blank" >Send Greetings to MOM'S</a></p></li>
                    <li><p>In case of issues please feel free to contact me</p></li>
                    <li><p><a href="mailto:amar@dornala.com" target="_blank" >Get In Touch</a></p></li>
                </ul>
            </div>
            <br>
            <br>
            <br>
            <p>
             <span translate="home.like">If you like JHipster, don't forget to give us a star on </span>&nbsp;<a href="https://github.com/jhipster/generator-jhipster" target="_blank" translate="home.github">Github</a>!
            </p>
        </div>
    </div>
</div>
